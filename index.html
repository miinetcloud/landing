<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiinetCloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', 'Helvetica Bold', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 80px;
            padding: 40px;
            border: 8px solid #ffffff;
            background-color: #000000;
        }

        .logo {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .btn {
            font-family: 'Arial Black', 'Arial Bold', 'Helvetica Bold', sans-serif;
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            padding: 30px 60px;
            border: 8px solid #ffffff;
            background-color: #003088;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.1s;
            display: inline-block;
            min-width: 400px;
            box-shadow: 12px 12px 0 #ffffff;
        }

        .btn:hover {
            background-color: #ffffff;
            color: #003088;
            border-color: #003088;
            box-shadow: 12px 12px 0 #003088;
        }

        .btn:active {
            transform: translate(6px, 6px);
            box-shadow: 6px 6px 0 #ffffff;
        }

        .btn.github {
            background-color: #000000;
            border-color: #ffffff;
            box-shadow: 12px 12px 0 #003088;
        }

        .btn.github:hover {
            background-color: #003088;
            color: #ffffff;
            border-color: #ffffff;
            box-shadow: 12px 12px 0 #ffffff;
        }

        .btn.github:active {
            box-shadow: 6px 6px 0 #003088;
        }

        @media (max-width: 600px) {
            .btn {
                font-size: 24px;
                padding: 20px 40px;
                min-width: 300px;
            }

            .logo-container {
                margin-bottom: 50px;
                padding: 20px;
                border-width: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.svg" alt="MiinetCloud Logo" class="logo">
        </div>
        
        <div class="buttons">
            <a href="/login" class="btn">Login</a>
            <a href="https://github.com/miinetcloud" target="_blank" rel="noopener noreferrer" class="btn github">GitHub</a>
        </div>
    </div>
</body>
</html>
